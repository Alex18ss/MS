<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <style>
      .keter {
      margin-left:35%;
      margin-right:35%;
      margin-top:8%;
      }
      .wrapBtn {
       text-align: center;
      }
    </style>
</head>
<body>
<form class="keter needs-validation">
  <div class="mb-3">
  <label class="form-label" for="validationCustom01">Логин</label>
    <div class="input-group">
      <div class="input-group-text">@</div>
      <input name="login" type="text" class="form-control" id="validationCustom01" placeholder="Login" required>
    </div>
  </div>
  <div class="mb-3">
    <label for="validationCustom03" class="form-label">Пароль</label>
    <input name="password" type="password" class="form-control" id="validationCustom03" placeholder="Password" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
  </div>
    <div class="wrapBtn">
        <button formaction="main_page" formmethod="post" type="submit" class="btn btn-primary">Подтвердить</button>
    </div>
</form>


</body>
<script src="static/js/setdb_main.js"></script>
